<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
  <thead>
    <tr>
      <th th:text="nome">Name</th>
      
      <th th:text="idade">Price</th>
      <th th:text="posicao">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="jogador: ${jogadores}">
      <td th:text="${jogador.nome}">Oranges</td>
     <!--   <td th:text="${jogador.funcao}">Oranges</td>
       
      <td th:text="${#numbers.formatDecimal(jogador.salario, 1, 2)}">0.99</td> -->
       <td th:text="${jogador.idade}">Oranges</td>
        <td th:text="${jogador.posicao}">Oranges</td>
    </tr>
    
  </tbody>
</table>
<br />
<br />
<form th:action="@{/menu}" method="get">
	<input type="submit" value="Voltar" />
	</form>
</body>
</html>
